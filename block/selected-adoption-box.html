<div class="col-md-4 adoption-box">
    <h3 class="name">{{name}}</h3>
    <img class="img-responsive"
        src="{{image}}"
        alt="{{name}}"
    >
    <div class="data">
        <div class="description help-block">{{brief-description}}...</div>
        <div class="care">
            <label class="col-md-3 price">Carinho:</label>
            <div class="col-md-9 quantity">{{cares}}</div>
        </div>
    </div>
    <button class="btn btn-primary btn-md btn-view-adoption"
        data-index="{{index}}"
    >
        view
    </button>
</div>
