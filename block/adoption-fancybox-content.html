<div class="container adoption-fancybox-content">
    <div class="row">
        <div class="col-md-6">
            <h3 class="name">{{name}}</h3>
            <img class="img-responsive"
                src="{{image}}"
                alt="{{name}}"
            >
            <div class="data">
                <div class="care">
                    <label class="col-md-3 price">Carinho:</label>
                    <div class="col-md-9 quantity">{{cares}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            {{description}}
        </div>
    </div>
</div>
