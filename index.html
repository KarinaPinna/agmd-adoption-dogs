<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Dog Adoption</title>
    <link rel="stylesheet" type="text/css" href="./frontend-libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./frontend-libs/fancybox/dist/css/jquery.fancybox.css">
    <link rel="stylesheet" type="text/css" href="./frontend-libs/octicons/octicons.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <header>
        <div class="jumbotron">
            <div class="container">
                <h1>Adote um cão</h1>
                <h2><small>Todo cachorro merece <br />um lar feliz.</small></h2>
            </div>
        </div>
    </header>


    <article>
        <section class="container product-selection">
            <h2>Escolha seu cão</h2>
            <select>
                <option value="-">Escolha...</option>
            </select>
            <button class="btn btn-primary btn-lg btn-add">Adicionar</button>
        </section>


        <section class="container product-selected">
            <h2>Cães selecionados</h2>
            <div class="row"></div>
        </section>


        <section class="container product-calculation">
            <h2>Cálculo de carinho</h2>
            <div class="container">
                <h3>
                    Total
                    <small>(<span class="total-cares-count">0</span>)</small>
                </h3>
                <div class="total-cares"></div>
            </div>
        </section>
    </article>


    <footer>
        <div class="cute-paw-separator"></div>
        <div class="jumbotron">
            <div class="container">
                made with <span class="heart clear-float octicon-heart"></span> for your pet
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="./frontend-libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./frontend-libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./frontend-libs/fancybox/dist/js/jquery.fancybox.pack.js"></script>
<script type="text/javascript" src="./frontend-libs/form-serializer/dist/jquery.serialize-object.min.js"></script>
<script type="text/javascript" src="./frontend-libs/jquery-number/jquery.number.min.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</html>
